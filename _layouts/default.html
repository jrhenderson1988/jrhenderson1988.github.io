<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
</head>

<body>

    <div class="site-container">
        {%- include header.html -%}

        <main class="site-content" aria-label="Content">
            <div class="wrapper">
                {{ content }}
            </div>
        </main>
    </div>

  <script type="text/javascript">
      (function () {
        var mi = document.getElementById("menu-icon");
        var sh = document.getElementById("site-header");
        var target = "active";
        if (mi && sh) {
          mi.onclick = function () {
            var classes = (sh.className || "").split(" ");
            var targetPos = classes.indexOf("active");
            classes = targetPos === -1
              ? classes.concat([target])
              : classes.filter(function (_, i) {
                  return i !== targetPos;
                });

            sh.className = classes.join(" ");
          };
        }
      })();
  </script>

</body>

</html>
